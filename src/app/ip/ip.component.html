<div
  *ngIf="ip"
  class="ip">
  <h1>{{ isOwnIp ? 'Your IP is ' : '' }}{{ ip }}</h1>
  <div
    *ngFor="let detail of details"
    class="ip__detail">
    <h3 class="ip__detailValue">
      {{ detail.value }}
    </h3>
    <h5 class="ip__detailName">
      {{ detail.name }}
    </h5>
  </div>
</div>
